<!DOCTYPE html>
<html>
	<head>
		<title>3+1 Quadruple stability</title>

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="style.css"/>

		<script src="main.js" defer></script> -->
	</head>

	<body>
		<h1>Stability of 3+1 quadruple-star systems</h1>
		
		<form action="quadruple_3p1_stability.php" method="post">
			<label for="qi">Inner mass ratio m2/m1:</label>
			<input type="number" step="any" name="qi" placeholder="1.0"/><br/>
			
			<label for="qm">Intermediate mass ratio m3/(m1+m2):</label>
			<input type="number" step="any" name="qm" placeholder="0.5"/><br/>
			
			<label for="qo">Outer mass ratio m4/(m1+m2+m3):</label>
			<input type="number" step="any" name="qo" placeholder="0.33"/><br/>
			
			<label for="alim">Semimajor axis in-mid ratio ai/am:</label>
			<input type="number" step="any" name="alim" placeholder="0.2"/><br/>
			
			<label for="almo">Semimajor axis mid-out ratio am/ao:</label>
			<input type="number" step="any" name="almo" placeholder="0.2"/><br/>
			
			<label for="ei">Inner eccentricity ei:</label>
			<input type="number" step="any" name="ei" placeholder="0.0"/><br/>
			
			<label for="em">Intermediate eccentricity em:</label>
			<input type="number" step="any" name="em" placeholder="0.0"/><br/>
			
			<label for="eo">Outer eccentricity eo:</label>
			<input type="number" step="any" name="eo" placeholder="0.0"/><br/>
			
			<label for="iim">Mutual inclination in-mid iim:</label>
			<input type="number" step="any" name="iim" placeholder="0.0"/><br/>
			
			<label for="iio">Mutual inclination in-out iio:</label>
			<input type="number" step="any" name="iio" placeholder="0.0"/><br/>
			
			<label for="imo">Mutual inclination mid-out imo:</label>
			<input type="number" step="any" name="imo" placeholder="0.0"/><br/>
			
			<input type="submit" value="Submit"/>
		</form>

	</body>
</html>
